<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="assets/images/bg_login.jpg" alt="login image" class="login-img">
            </div>
            <div class="col-sm-6 login-section-wrapper">
                <div class="brand-wrapper d-block d-sm-none">
                    <img src="assets/images/logo_codifyd.png" alt="logo" class="logo">
                </div>
                <div class="login-wrapper my-auto">
                    <div>
                        <h2>Login</h2>
                    </div>
                    <form [formGroup]="createLoginForms">
                        <div class="form-group">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Username</mat-label>
                                <input matInput placeholder="username" formControlName="username" name="username" class="inp_test" required>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field class="example-full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="password" formControlName="password" type="password" name="password" required>
                            </mat-form-field>
                        </div>
                        <div class="text-right"><a class="forgot-password-link" (click)="forgotPassword()">Forgot password?</a></div>
                        <div class="text-center wrap">
                            <input name="login" class="btn_hvr" type="button" value="Sign In" (click)="loginusers()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
