<div [hidden]="user">
  <h1>Sign In with Your Phone Number</h1>
  <div  *ngFor="let user of UsermobData">
    <input {{user.name}}>
  </div>

  <label for="phone">Phone Number</label><br>

  <input type="text" class="input_field" placeholder="+91"  maxlength="3" disabled>
 <input type="text" [(ngModel)]="phoneNumber" class="input" placeholder="9865465476"  maxlength="10">

  <div id="recaptcha-container"></div>
  

  <button (click)="sendLoginCode()">SMS Text Login Code</button>

  <div *ngIf="windowRef.confirmationResult">
    <hr>
    <label for="code">Enter your Verification Code Here</label><br>
    <input type="text" name="code" [(ngModel)]="verificationCode">

    <button (click)="verifyLoginCode()">Verify</button>
  </div>

</div>

<div *ngIf="user">
  You have successfully logged in with your phone number!

  UserId: {{ user?.uid }}
  <mat-card class="example-card">
    <mat-card-content>
      <form  [formGroup]="ResetPaswrdform" >
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter password" formControlName="password"  type="password" >
              </mat-form-field>
              <!-- <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">Password is required.</div>
            </div> -->
            </td>
          </tr>
          <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Conform password" formControlName="confirm_password" type="password"   >
          </mat-form-field>
          <!-- <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
            <div *ngIf="f.confirm_password.errors.required">Password is required.</div>
            <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
        </div> -->
        </td>
        </tr>
      </table>
      </form>
    </mat-card-content>
  
  </mat-card>
  <mat-card-actions>
    <button mat-raised-button class="btn btn-primary" (click)="submitdata()"  color="primary"  >submit</button>
  </mat-card-actions>
  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>

</div>
