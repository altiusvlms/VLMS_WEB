<mat-card class="example-card">
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter password" [(ngModel)]="Newpassword" name="Conformpassword" >
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Conform password" [(ngModel)]="Conformpassword" name="Conformpassword" >
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="submit()" color="primary">submit</button>
    </mat-card-actions>
   
  </mat-card>
