<mat-card class="example-card">
    <mat-card-content>
      <form  [formGroup]="ResetPaswrdform" >
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Enter password" formControlName="password"  type="password" >
              </mat-form-field>
              <!-- <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                <div *ngIf="f.password.errors.required">Password is required.</div>
            </div> -->
            </td>
          </tr>
          <tr>
          <td>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Conform password" formControlName="confirm_password" type="password"   >
          </mat-form-field>
          <!-- <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
            <div *ngIf="f.confirm_password.errors.required">Password is required.</div>
            <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
        </div> -->
        </td>
        </tr>
      </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="btn btn-primary" click="submit()" color="primary"  >submit</button>
    </mat-card-actions>

  </mat-card>
