<div class="card">
  <div class="card-body">
<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="Customer ID">
    <th mat-header-cell *matHeaderCellDef> Customer ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="Customer Name">
    <th mat-header-cell *matHeaderCellDef> Customer Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Contact no">
    <th mat-header-cell *matHeaderCellDef> Contact no </th>
    <td mat-cell *matCellDef="let element"> {{element.mobileNo}} </td>
  </ng-container>

  <ng-container matColumnDef="Alternative contact number">
    <th mat-header-cell *matHeaderCellDef> Alternative contact number </th>
    <td mat-cell *matCellDef="let element"> {{element.altNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="D.O.B">
    <th mat-header-cell *matHeaderCellDef> D.O.B </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | date:"dd MMMM yyyy"}} </td>
  </ng-container>
  <ng-container matColumnDef="Father’s Name">
    <th mat-header-cell *matHeaderCellDef>Father’s Name</th>
    <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="ID proof Type">
    <th mat-header-cell *matHeaderCellDef>ID proof Type </th>
    <td mat-cell *matCellDef="let element">Aadhar|PAN </td>
  </ng-container>
  
  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="Loanprocess(element.id)">View More</button>
       </td>
  </ng-container>

  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
</table>

<ng-container *ngIf="dataSource?.filteredData.length == 0">
  <div class="no_data_msg">No Data Avaliable</div>
</ng-container>
</div>

</div>
