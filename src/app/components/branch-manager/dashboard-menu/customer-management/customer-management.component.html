

<!-- /** Customer Based Search Fields */ -->
<div class="container">

  <!-- <img [src]="testImage" style="width: 100%;height: 500px;object-fit: contain;
  object-position: center;"> -->
  
    <p>Customer Management</p>
<div class="row">
    <div class="col-sm-2">
        <div>
            <select class="form-control">
              <option value="">Select Application State </option>
              <option value="new">New Application</option>
              <option value="old">Old Application</option>
            </select>
        </div>
    </div>
    <div class="col-sm-2">
        <div>
            <select class="form-control">
              <option value="">Select Status</option>
              <option value="approved">Approved</option>
              <option value="notapproved">Not Approved</option>
            </select>
        </div>
    </div>
    
    <div class="col-sm-2">
        <div>
            <select class="form-control">
              <option value="">Select Area</option>
              <option value="thudialore">Thudialore</option>
              <option value="gandhipuram">Gandhipuram</option>
            </select>
        </div>
    </div>
    <div class="col-sm-2">
        <input type="search" class="form-control" placeholder="Search" aria-label="Search"
          aria-describedby="search-addon" />
      </div>
</div>


<!-- /** Customer Based Table */ -->

<table class="table">
    <thead>
      <tr>
        <th>Select</th>
        <th>Customer ID</th>
        <th>Customer Name</th>
        <th>Contact no</th>
        <th>Alternative contact number</th>
        <th>D.O.B</th>
        <th>Father's Name</th>
        <th>ID proof Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of CustomerDetail_Data">
        <td>
           <input class="form-check-input" type="checkbox" value="">
        </td>
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.mobileNo}}</td>
        <td>{{customer.altNumber}}</td>
        <td>{{customer.dob}}</td>
        <td>{{customer.fatherName}}</td>
        <td>Aadhar|PAN</td>
        <td>View More</td>
      </tr>
    </tbody>
</table>
</div>
