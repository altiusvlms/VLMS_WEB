

<!-- /** Create Task Button */ -->
<div class="container">
  <div class="header_title">
    <h2>Task Management</h2>
  </div>
    <button  class="btn_blue" type="button"  (click)="createViewTask(null)">
    Create Task
  </button>
  </div>

<!-- /** Task Management List Table */ -->
<div class="container">
  <div class="card">
    <div class="card-body">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Sr.No</th>
        <th>Created</th>
        <th>Task</th>
        <th>Due date</th>
        <th>Assign To</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskListData;let i = index;">
        <td>{{i+1}}</td>
        <td>{{task.createdDate | date:"dd MMMM yyyy"}}</td>
        <td>{{task.taskType}}</td>
        <td>{{task.dueDate | date:"dd MMMM yyyy"}}</td>
        <td>{{task.assignTo}}</td>
        <td>{{task.status ? task.status : "open"}}</td>
        <td  (click)="createViewTask(task)">View</td>
      </tr>
    </tbody>
</table>
<ng-container>
  <div *ngIf="taskListData.length === 0">
    No Data Found.
  </div>
</ng-container>
 </div></div>
</div>
