<!-- /** Create Task List */ -->
<div class="container">
    <div class="header_title">
        <h2>Task Management</h2>
    </div>
    <div class="card">
        <div class="card-body">
    <form [formGroup]="createTaskForms" >
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>

    <div *ngIf="response">
        <span  class="material-icons" matTooltip="Edit" (click)="EditTask()">edit</span>
        <span *ngIf="!editIcon" class="material-icons" matTooltip="Delete" (click)="deleteTask()">delete</span>
    </div>
    <div class="row">
        
        <div class="col-4 col-sm-4">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Task Type</mat-label>
                <input matInput type='text' formControlName="taskType" >
            </mat-form-field>
        </div>
        <div class="col-4 col-sm-4">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Customer Name</mat-label>
                <input matInput type='text' formControlName="customerRegNo" (keyup)="applyFilter($event, 'regNo')">
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width" *ngIf="customerList.length > 0 && showDropdown">
                <mat-label>Please Select Customer Name</mat-label>
            <mat-select  formControlName="customerRegNo" (selectionChange)="customer($event)">
                <mat-option  *ngFor="let customerName of customerList"  value="{{customerName.name}}" >{{customerName.name}}</mat-option>
            </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4 col-sm-4">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Customer Mobile No</mat-label>
                <input matInput type='text' formControlName="customerMobileNo" (keyup)="applyFilter($event, 'mobileNo')">
            </mat-form-field>
      </div>
        <div class="col-4 col-sm-4">    
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Vehicle Number</mat-label>
                <input matInput type='text' formControlName="vehicleNumber" >
            </mat-form-field>                       
        </div>
        <div class="col-4 col-sm-4">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="dp" placeholder="Due Date" formControlName="dueDate">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>
        </div>
        <div class="col-4 col-sm-4">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Assign To</mat-label>
                <mat-select  formControlName="assignTo">
                    <mat-option  *ngFor="let name of assignToName"  value="{{name.fieldExecutiveName}}">{{name.fieldExecutiveName}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-4 col-sm-4">
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput type='text' rows="4" cols="50" formControlName="description" >
                </textarea>
            </mat-form-field>    
        </div>
    
    <div class="col-12 col-sm-12">
        <button type="button" class="btn btn-secondary"  (click)="close()">Close</button>
        <button type="button" class="btn btn-primary"  (click)="saveUpdateTask()" > {{editDataTask ? 'Update' : 'Save'}}
        </button>
    </div>
    </div>
  </form>
  </div>
  </div>
</div>
