<p>emi-calculator works!</p>
  <!-- Emi -->
<div class="container">
  <div class="spacer">
    <div class="row">
      <div class="col-lg-8  col-lg-offset-1">
        <div class="well">

          <div class="form-group">
            <div class="col-md-12">
              <span class="left-title">
                Home Loan Amount
              </span>
              <input type="text" style="width:44%;float:right;" class="form-control" (blur)="tbupdate(0)"
                [(ngModel)]="query.amount" placeholder="Loan Amount" name="pemi.highValue" />
            </div>
            <ng5-slider [(value)]="pemi.value" [options]="poptions" (userChangeEnd)="update()">
            </ng5-slider>
          </div>

          <hr />

          <div class="form-group">
            <div class="col-md-12">
              <span class="left-title">
                Interest Rate
              </span>
              <input type="text" style="width:44%;float:right;" class="form-control" (blur)="tbupdate(1)"
                [(ngModel)]="query.interest" placeholder="Interest Rate" name="remi.highValue" />
            </div>
            <ng5-slider [(value)]="remi.value" [options]="roptions" (userChangeEnd)="update()">
            </ng5-slider>
          </div>

          <hr />

          <div class="form-group">
            <div class="col-md-10">
              <span class="left-title">Loan Tenure</span>
              <input type="text" *ngIf="yrToggel" class="form-control" (blur)="tbupdate(2)"
                placeholder="Loan Tenure in Yr" [(ngModel)]="query.tenureYr" style="width:30%;float:right;">
              <input type="text" *ngIf="!yrToggel" class="form-control" (blur)="tbupdate(3)"
                placeholder="Loan Tenure in Mo" [(ngModel)]="query.tenureMo" style="width:30%;float:right;">
            </div>
            <div class="col-md-2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" [ngClass]="{'active':yrToggel}"
                  (click)="yrToggel=true;update()" type="button">Yr</button>
                <button class="btn btn-outline-secondary" [ngClass]="{'active':!yrToggel}"
                  (click)="yrToggel=false;update()" type="button">Mo</button>
              </div>
            </div>
            <ng5-slider *ngIf="yrToggel" [(value)]="temi.value" [options]="toptions" (userChangeEnd)="update()">
            </ng5-slider>
            <ng5-slider *ngIf="!yrToggel" [(value)]="memi.value" [options]="moptions" (userChangeEnd)="update()">
            </ng5-slider>
          </div>

          <div class="form-group">
            <div class="col-md-4">
              <div>
                <span class="left-title">From Date</span><br>
                <mat-form-field appearance="fill">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [(ngModel)]="fromdate" [matDatepicker]="picker1">
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field><br>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-4">
              <div>
                <span class="left-title">To Date</span><br>
                <mat-form-field appearance="fill">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [(ngModel)]="todate" [matDatepicker]="picker2" (change)="DueCalc()" >
                  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>


        </div>

      </div>
      <div class="col-lg-3">
        <div class="well">

          <div class="jusify-center">
            <h5>
              Loan EMI
            </h5>
            <span class="result">
            
              {{MonthlyCorrectDue}}
            </span>
          </div>

          <hr />

          <div>
            <h5>
              Total Interest Payable
            </h5>
            <span class="result">
            
              {{TotalInterest}}
            </span>
          </div>

          <hr />
          <div>
            <h5>
              Principal + Interest
            </h5>
            <h6>
            
            </h6>
            <span class="result">
            
              {{TotalPayable}}
            </span>
          </div>

          <hr />
          <div>
            <h5>
              Due Difference
            </h5>
            
            <span class="result">
            
              {{delayDueAmount}}
            
            </span>
          </div>
          <hr />

          <div>
            <h5>
              Total Payment
            </h5>
            
            <span class="result">
              
              {{totalAmt}}
            </span>
          </div>



        </div>
      </div>
    </div>
  </div>

</div>
