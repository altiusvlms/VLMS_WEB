<div class="container"> 
    <div class="header_title">
    <h2>My Task</h2>
    <div class="header_right">
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
    </div>
    <div class="card">
        <div class="card-body">
          <form [formGroup]="createMyTaskForms" >
            <div class="row" *ngFor="let customer of array_myTask">

              <div class="col-sm-4">
                <div>Task ID:{{customer.id}}</div>
                <div>Assigned By:</div>
                <div>Due Date:{{customer.dueDate | date:"dd MMMM yyyy"}}</div>
              </div>
              
              <div class="col-sm-4">
                <div>My Task:{{customer.taskType}}</div>
                <div>Mobile Number:{{customer.customerMobileNo}}</div>
                <div>Description:{{customer.description}}</div>
              </div>
            </div><br>
          <div class="row">
              <div class="col-4 col-sm-4">                 
                  <mat-radio-group aria-label="Select an option" formControlName="status">
                    <mat-label>Status</mat-label>
                    <mat-radio-button value="open">Open</mat-radio-button>
                    <mat-radio-button value="In-progress">In-progress</mat-radio-button>
                    <mat-radio-button value="Completed">Completed</mat-radio-button>
                  </mat-radio-group>
              </div>
              <div class="col-4 col-sm-4">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Additional Notes</mat-label>
                    <textarea matInput type='text' rows="4" cols="50"  >
                    </textarea>
                </mat-form-field>    
            </div>
          </div>
        <div class="col-12 col-sm-12">
            <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
            <button type="button" class="btn btn-primary" (click)="updateTask()">Update</button>
        </div>
      </form>
        </div>
    </div>

</div>
