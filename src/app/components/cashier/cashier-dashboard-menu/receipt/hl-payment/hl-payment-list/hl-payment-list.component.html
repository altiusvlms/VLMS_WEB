

<!-- /** Create HL Payment */ -->
<div class="container">
    <div class="header_title">
        <h2>HL Payment List</h2>
      </div>
      <div class="header_right">
          <button class="btn_blue" (click)="createHL()">New</button>
          <button class="btn_blue">Action</button>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead >
                <tr>
                  <th>Select</th>
                  <th>Post Date</th>
                  <th>AGT NO</th>
                  <th>Customer Name</th>
                  <th>Post Type</th>
                  <th>Agent</th>
                  <th>Actual Amount</th>
                  <th>Post Amount</th>
                  <th>Remark</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let hl of HlPayment;let i = index;">
                  <td> <mat-checkbox >
                    {{hl.id}}
                    </mat-checkbox>
                </td>
                  <td>{{hl.postDate | date:"dd MMMM yyyy"}}</td>
                  <td>{{hl.AGTNO}}</td>
                  <td>{{hl.customerName}}</td>
                  <td>{{hl.postType}}</td>
                  <td>{{hl.agent}}</td>
                  <td>{{hl.actualAmount}}</td>
                  <td>{{hl.postAmount}}</td>
                  <td>{{hl.remark}}</td>
                </tr>
              </tbody>
          </table>
        </div>
    </div>
</div>
