                <div  *ngFor="let user of UsermobData">

               <div> 
                <mat-form-field appearance="outline" class="example-full-width">
                  <mat-label>phoneNumber</mat-label>
                  <input matInput type="text"  [(ngModel)]="phoneNumber" (ngModelChange)="modelChanged($event)"  placeholder="9865465476"  maxlength="10">

            </div>
               <!-- <input type="text" [(ngModel)]="phoneNumber" (ngModelChange)="modelChanged($event)" class="input" placeholder="9865465476"  maxlength="10"> -->
              
                <div id="recaptcha-container"></div>
                
              
                <button (click)="sendLoginCode()" *ngIf="forgetGetnumber?.systemDefined">SMS Text Login Code</button>
              
                <button (click)="ResendOTP()" *ngIf="forgetGetnumber?.systemDefined">Resend OTP</button>
              
              
                <div *ngIf="windowRef.confirmationResult">
                  <hr>
                  <!-- <label for="code">Enter your Verification Code Here</label><br> -->
                  <div> 
                    <mat-form-field appearance="outline" class="example-full-width">
                      <mat-label>Enter your Verification Code Here</mat-label>
                      <input matInput type="text" name="code" [(ngModel)]="verificationCode" maxlength="6" >
                    </mat-form-field>
                </div>
                  <!-- <input type="text" name="code" [(ngModel)]="verificationCode" maxlength="6"> -->
              
                  <button (click)="verifyLoginCode()">Verify</button>
                </div>
              
              </div>
              
              <div *ngIf="user">
                <!-- You have successfully logged in with your phone number! -->
              
                UserId: {{ user?.uid }}
                <mat-card class="example-card">
                  <mat-card-content>
                    <form  [formGroup]="form" (ngSubmit)="submit()">
                      <div> 
                        <mat-form-field appearance="outline" class="example-full-width">
                          <mat-label>Password</mat-label>
                          <input matInput formControlName="password"
                          id="password" 
                          type="password"  >
                        </mat-form-field>
                        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
                          <div *ngIf="f.password.errors.required">Password is required.</div>
                      </div>
                    </div>
                    <div> 
                      <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirm_password"
                        id="confirm_password" 
                        type="password"  >
                      </mat-form-field>
                      <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
                        <div *ngIf="f.confirm_password.errors.required">Password is required.</div>
                        <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
                    </div>
                  </div>
